{% extends 'base.html' %}

{% block content %}
  <h1>Manufacturers</h1>
  {% if manufacturer_list %}
  <ul>
  {% for manufacturer in manufacturer_list %}
    <li>{{ manufacturer.name }} (country: {{ manufacturer.country }})</li>
  {% endfor %}
  </ul>
  {% else %}
    <p>There are no literary formats</p>
  {% endif %}
{% endblock %}
